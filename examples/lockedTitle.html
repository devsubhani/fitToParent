<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>fitToParent - Locked</title>
        <link rel="stylesheet" type="text/css" media="all" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="assets/fitToParent.min.js"></script>

        <style>
        .title {
            padding: 25px 0;
            margin: 0;
        }
        </style>

        <script type="text/javascript">
            $(document).ready(function() {
                var titleHeight = $('.title').outerHeight();
				$('.stage iframe').fitToParent({
                    heightOffset: titleHeight
                });
				$(window).resize(function() {
					$('.stage iframe').fitToParent({
                        heightOffset: titleHeight
                    });
				});
            });
        </script>

    </head>
    <body>

	    <div class="stage size-parent">

            <div class="media">
    			<iframe src="http://player.vimeo.com/video/85847275?title=&byline=0&portrait=0&color=ffffff&autoplay=1" width="690" height="388" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                <h2 class="title">Locked - This title moves with the video</h2>
            </div>

	    </div>

        <nav>
            <a href="/">Basic</a>
            <a href="./lockedTitle.html">Locked Title</a>
            <a href="./offsets.html">Offsets</a>
        </nav>

	    <div class="entry">
		    <h2>
			    Locked
		    </h2>

		    <p style="text-align: center;">
                Another variation on offsets, the video will scale as much as possible within the container but will always leave room for the title below.
		    </p>

	    </div>

    </body>
</html>
